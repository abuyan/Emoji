        document.addEventListener('DOMContentLoaded', () => {
            const emojiContainer = document.getElementById('emoji-container');
            const searchInput = document.getElementById('search-input');
            const noResults = document.getElementById('no-results');
            const copyToast = document.getElementById('copy-toast');
            const themeToggle = document.getElementById('theme-toggle');
            const themeIconLight = document.getElementById('theme-icon-light');
            const themeIconDark = document.getElementById('theme-icon-dark');

            let categorizedEmojis = [];
            let flatEmojis = [];
            let toastTimeout;

            // --- 主题切换逻辑 ---
            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                    themeIconLight.classList.add('hidden');
                    themeIconDark.classList.remove('hidden');
                } else {
                    document.documentElement.classList.remove('dark');
                    themeIconLight.classList.remove('hidden');
                    themeIconDark.classList.add('hidden');
                }
            };

            const toggleTheme = () => {
                const currentTheme = localStorage.getItem('theme') || 'light';
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            };

            themeToggle.addEventListener('click', toggleTheme);

            // 初始化主题
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme) {
                applyTheme(savedTheme);
            } else if (prefersDark) {
                applyTheme('dark');
            } else {
                applyTheme('light');
            }

            // --- Emoji 数据渲染 ---
            // 渲染分类视图
            function renderCategorized(categories) {
                emojiContainer.innerHTML = '';
                noResults.classList.add('hidden');
                const fragment = document.createDocumentFragment();

                categories.forEach(category => {
                    const categoryWrapper = document.createElement('div');
                    categoryWrapper.className = 'mb-8';

                    const categoryTitle = document.createElement('h2');
                    categoryTitle.className = 'text-xl font-semibold text-gray-700 dark:text-gray-300 mb-4 sticky top-0 bg-gray-50/80 dark:bg-gray-900/80 backdrop-blur-sm py-2';
                    categoryTitle.textContent = category.category;
                    categoryWrapper.appendChild(categoryTitle);

                    const grid = document.createElement('div');
                    grid.className = 'grid grid-cols-4 sm:grid-cols-6 md:grid-cols-8 lg:grid-cols-12 gap-2';
                    
                    category.emojis.forEach(emoji => {
                        grid.appendChild(createEmojiButton(emoji));
                    });

                    categoryWrapper.appendChild(grid);
                    fragment.appendChild(categoryWrapper);
                });

                emojiContainer.appendChild(fragment);
            }
            
            // 渲染扁平化的搜索结果视图
            function renderFlat(emojis) {
                emojiContainer.innerHTML = '';
                 if (emojis.length === 0) {
                    noResults.classList.remove('hidden');
                } else {
                    noResults.classList.add('hidden');
                    const grid = document.createElement('div');
                    grid.className = 'grid grid-cols-4 sm:grid-cols-6 md:grid-cols-8 lg:grid-cols-12 gap-2';
                    emojis.forEach(emoji => {
                        grid.appendChild(createEmojiButton(emoji));
                    });
                    emojiContainer.appendChild(grid);
                }
            }

            // 创建单个 emoji 按钮
            function createEmojiButton(emoji) {
                const button = document.createElement('button');
                button.className = 'text-3xl p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-transform transform hover:scale-125';
                button.textContent = emoji.char;
                button.setAttribute('data-emoji', emoji.char);
                button.setAttribute('aria-label', `复制 ${emoji.description}`);
                return button;
            }

            // --- 搜索逻辑 ---
            function handleSearch() {
                const query = searchInput.value.toLowerCase().trim();
                if (!query) {
                    renderCategorized(categorizedEmojis);
                    return;
                }

                const filteredEmojis = flatEmojis.filter(emoji => {
                    return emoji.name.toLowerCase().includes(query) ||
                           (emoji.description && emoji.description.toLowerCase().includes(query)) ||
                           emoji.tags.some(tag => tag.toLowerCase().includes(query));
                });

                renderFlat(filteredEmojis);
            }

            searchInput.addEventListener('input', handleSearch);

            // --- 复制逻辑 ---
            function copyToClipboard(text) {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';
                document.body.appendChild(textarea);
                textarea.focus();
                textarea.select();
                try {
                    document.execCommand('copy');
                    showCopyToast();
                } catch (err) {
                    console.error('无法复制:', err);
                }
                document.body.removeChild(textarea);
            }

            function showCopyToast() {
                clearTimeout(toastTimeout);
                copyToast.classList.add('toast-show');
                toastTimeout = setTimeout(() => {
                    copyToast.classList.remove('toast-show');
                }, 1500);
            }
            
            emojiContainer.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (button) {
                    const emojiChar = button.getAttribute('data-emoji');
                    if (emojiChar) {
                        copyToClipboard(emojiChar);
                    }
                }
            });

            // --- 初始化 ---
            categorizedEmojis = getCategorizedEmojis();
            // 创建一个扁平化的数组用于搜索
            flatEmojis = categorizedEmojis.flatMap(category => category.emojis);
            renderCategorized(categorizedEmojis);
        });
